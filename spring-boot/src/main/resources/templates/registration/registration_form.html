<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel = "stylesheet" href="./style.css" />
    <meta charset="UTF-8">
</head>
<body>

<div class = "container">
    <form method="post" action="#" th:object="${registrationfields}" th:action="@{/registration}" >
        <h3>Registration Form</h3>
        <input type="hidden" id="id" th:field="*{id}"/>
        <input type="text" placeholder="Tap your name here" id="name" th:field="*{name}"/>
        <input type="text" placeholder="Tap your last name here" id="lastname" th:field="*{lastName}"/>
        <input type="text" placeholder="User name" id="userName" th:field="*{userName}"/>
        <small> Create your own unique name! </small>
        <input type="number" placeholder="Your age" min="16" max="100" id="age" th:field="*{id}"/>
        <input type="number" placeholder="Enter your weight" min="50" id="weight" th:field="*{weight}"/> kg
        <small> Note! Other users will not have the access to this information </small>
        <input type="number" placeholder="Your height" min="100" id="height" th:field="*{height}"/> cm
        <input type="email" placeholder="Email" id="email" th:field="*{email}"/>
        <label for="send_progress">
            Do you want to receive the statistics about your progress on your email every week?
            <input type="checkbox" name="sendProgress" id="send_progress" th:field="*{sendProgress}"/>
        </label>
        <input type="submit" value="Submit"/>
    </form>

    <div class="result_message" th:if="${submitted}">
        <h3> Your registration information has been submitted.</h3>
        <p> You can check all registrated users <a href="/allusers">here</a></p>
    </div>
</div>
</body>
</html>
